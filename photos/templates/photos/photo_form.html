{% extends "photos/base.html" %}

{% block title %}Style your photo!{% endblock %}

{% block content %}
<h1><a href="{% url 'photo:list' %}">Stylist!</a></h1>
<h2>Upload your photo</h2>
<form class="pure-form" action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="pure-button pure-button-primary" type="submit" value="Style it!">
</form>
{% endblock %}
