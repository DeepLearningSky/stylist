{% extends "photos/base.html" %}

{% block title %}Recent photos on stylist!{% endblock %}

{% block content %}
<h1>Recent photos on stylist!</h1>
{% for photo in photos %}
<h2>{{ photo.title }} styled as the {{ photo.get_style_display }}</h2>
<a href="{{ photo.get_absolute_url }}"><img src="{{ photo.image.url }}"></a>
{% endfor %}
{% endblock %}
