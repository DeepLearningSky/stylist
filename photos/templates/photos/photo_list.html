{% extends "photos/base.html" %}

{% block title %}Recent photos on stylist!{% endblock %}

{% block content %}
<h1>Stylist!</h1>
<p><a class="pure-button pure-button-primary" href="{% url 'photo:upload' %}">Upload and style a new photo</a></p>
{% for photo in photos %}
<h2>{{ photo.title }} styled as the {{ photo.get_style_display }}</h2>
<a href="{{ photo.get_absolute_url }}"><img class="pure-img" src="{{ photo.image.url }}" alt="{{ photo.title }}"></a>
{% endfor %}
{% endblock %}
