{% extends "photos/base.html" %}

{% block title %}Cool recent photos on Stylist!{% endblock %}

{% block content %}
<div class="pure-g">
  <div class="pure-u-1-3">
    <h1>Stylist!</h1>
  </div>
  <div class="pure-u-2-3" style="margin-top: 1.4em; text-align: right;">
    <a class="pure-button pure-button-primary" href="{% url 'photo:upload' %}">Create your own</a>
  </div>
</div>

<div class="pure-g">
  {% for photo in photos %}
  <div class="pure-u-1-3">
    <div class="l-box">
      <a href="{{ photo.get_absolute_url }}">
	<img class="pure-img" src="{{ photo.image.url }}" alt="{{ photo.title }}">
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
