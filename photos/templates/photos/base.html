<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <style>
    .container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
        box-sizing: border-box;
    }
    .l-box {
        padding: 0.5em;
    }
    .header-button-container {
        margin-top: 1.4em;
        text-align: right;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
	{% block header %}
	<div class="pure-g">
	  <div class="pure-u-1-3">
	    <h1><a href="{% url 'home' %}">Stylist!</a></h1>
	  </div>
	  <div class="pure-u-2-3 header-button-container">
	    <a class="pure-button pure-button-primary" href="{% url 'photo:upload' %}">Create your own</a>
	  </div>
	</div>
	{% endblock %}
      </header>
      <main>
	{% block content %}
	{% endblock %}
      </main>
      <footer>
	{% block footer %}
	{% endblock %}
      </footer>
    </div>
  </body>
</html>
