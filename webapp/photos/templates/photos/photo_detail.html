{% extends "photos/base.html" %}

{% block title %}{{ photo.title }} on Stylist{% endblock %}

{% block content %}
<img class="pure-img" style="margin-left: auto; margin-right: auto;" src="{{ photo.image.url }}" alt="{{ photo.title }}">
<div class="pure-g">
  <div class="pure-u-1-2">
    <div class="l-box">
      <h2>Uploaded Photo</h2>
      <img class="pure-img" src="/media/hugo_bath.jpg" alt="{{ photo.title }}">
    </div>
  </div>
  <div class="pure-u-1-2">
    <div class="l-box">
      <h2>Chosen Style</h2>
      <img class="pure-img" src="{{ photo.style.image.url }}" alt="{{ photo.style.title }}">
    </div>
  </div>
</div>
{% endblock %}
